<html>
    <head>
        <script defer src="./javascript.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="div-game">
            <h1>BlackJack</h1>
            <p id="message-el">Want to play a round?</p>
            <p id="cards-el">Cards:</p>
            <div id="cardsdiv" class="cardsdiv">
                <img id="card1-el" class="cards" src="./cards/card back red.png">
                <img id="card2-el" class="cards" src="./cards/card back red.png">
            </div>
            <p id="sum-el">Sum:</p>
            <button id="startgame-btn" onclick="startGame()">RESTART GAME</button>
            <button id="newcard-btn" onclick="newCard()">NEW CARD</button>
            <p id="player-el"></p>

            <div id="backdrop"></div>

            <div id="name-box" class="name-box">
                <label for="username">Username:</label>
                <input id="username" type="text" name="username" placeholder="Enter your name here..."/>
                <button id="startgame-btn" onclick="startGame()">START GAME</button>
            </div>
        </div>
    </body>
</html>
